    <script type="text/javascript">
      new FinisherHeader({
        "count": 100,
        "size": {
          "min": 2,
          "max": 8,
          "pulse": 0
        },
        "speed": {
          "x": {
            "min": 0,
            "max": 0.4
          },
          "y": {
            "min": 0,
            "max": 0.6
          }
        },
        "colors": {
          "background": "#201e30",
          "particles": [
            "#fbfcca",
            "#d7f3fe",
            "#ffd0a7"
          ]
        },
        "blending": "overlay",
        "opacity": {
          "center": 1,
          "edge": 0
        },
        "skew": -2,
        "shapes": [
          "c"
        ]
      });
      </script>



      <script>
        var ml4 = {};
ml4.opacityIn = [0,1];
ml4.scaleIn = [0.2, 1];
ml4.scaleOut = 3;
ml4.durationIn = 800;
ml4.durationOut = 600;
ml4.delay = 500;

anime.timeline({loop: true})
  .add({
    targets: '.ml4 .letters-1',
    opacity: ml4.opacityIn,
    scale: ml4.scaleIn,
    duration: ml4.durationIn
  }).add({
    targets: '.ml4 .letters-1',
    opacity: 0,
    scale: ml4.scaleOut,
    duration: ml4.durationOut,
    easing: "easeInExpo",
    delay: ml4.delay
  }).add({
    targets: '.ml4 .letters-2',
    opacity: ml4.opacityIn,
    scale: ml4.scaleIn,
    duration: ml4.durationIn
  }).add({
    targets: '.ml4 .letters-2',
    opacity: 0,
    scale: ml4.scaleOut,
    duration: ml4.durationOut,
    easing: "easeInExpo",
    delay: ml4.delay
  }).add({
    targets: '.ml4 .letters-3',
    opacity: ml4.opacityIn,
    scale: ml4.scaleIn,
    duration: ml4.durationIn
  }).add({
    targets: '.ml4 .letters-3',
    opacity: 0,
    scale: ml4.scaleOut,
    duration: ml4.durationOut,
    easing: "easeInExpo",
    delay: ml4.delay
  }).add({
    targets: '.ml4',
    opacity: 0,
    duration: 500,
    delay: 500
  });
      </script>
