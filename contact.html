<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/71df581bd8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="finisher-header" style="height: 100vh">
    <!--Navbar-->
    <header>
      <nav>
        <a class="logo" href="index.html">
          <img src="image/png/logo-no-background.png" alt="Logo"
        /></a>
      </nav>
    </header>

    <!--Contact Me-->
    <main>
      <div class="container">
        <div class="head">
          <h1>Contact me</h1>
        </div>
        <div class="form">
          <form action="https://formspree.io/f/xayzddae" method="POST">
            <label for="fname"><mark>Full Name</mark></label>

            <input
              type="text"
              id="fname"
              name="firstname"
              fixed-bottom
              style="width: 80%; height: 2.5rem"
            />

            <label for="email"><mark>Your Email</mark></label>

            <input
              type="email"
              id="email"
              name="email"
              style="width: 80%; height: 2.5rem"
            />

            <label for="subject"><mark>Message</mark></label>

            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="width: 80%; height: 4.5rem"
            ></textarea>
            <button type="submit" class="button-10">Send</button>
          </form>
        </div>

        <div class="socials-bar">
          <span>My Socials</span>
        </div>
        <div class="icons">
          <a href="https://www.instagram.com/blcklmb96/" target="_blank"
            ><i class="fa-brands fa-instagram fa-2xl" style="color: #005eff"></i
          ></a>
          <a href="https://www.facebook.com/lukas.lamberz" target="_blank"
            ><i class="fa-brands fa-facebook fa-2xl" style="color: #005eff"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/lukas-oliver-lamberz-206b30262/"
            target="_blank"
            ><i class="fa-brands fa-linkedin fa-2xl" style="color: #005eff"></i
          ></a>
          <a href="https://github.com/Lamboserker" target="_blank"
            ><i class="fa-brands fa-github fa-2xl" style="color: #005eff"></i
          ></a>
        </div>
      </div>
    </main>

    <!--Footer-->
    <footer class="bg-t">
      <div class="custom-container">
        <div class="row">
          <div class="col-12">
            <p class="text-center text-light" id="footer-text"></p>
          </div>
        </div>
      </div>
    </footer>

    <!--Scripts-->
    <script src="finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      new FinisherHeader({
        count: 100,
        size: {
          min: 2,
          max: 8,
          pulse: 0,
        },
        speed: {
          x: {
            min: 0,
            max: 0.4,
          },
          y: {
            min: 0,
            max: 0.6,
          },
        },
        colors: {
          background: "#201e30",
          particles: ["#fbfcca", "#d7f3fe", "#ffd0a7"],
        },
        blending: "overlay",
        opacity: {
          center: 1,
          edge: 0,
        },
        skew: -2,
        shapes: ["c"],
      });
    </script>
  </body>
</html>
