<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contact.css" />
    <script src="https://kit.fontawesome.com/71df581bd8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
    
    
    <div class="container">
      <div class="head"><h1>Contact me</h1></div>
      <div class="form">
        <form>
          <label for="fname">First Name</label>

          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
            style="width: 80%; height: 2rem"
          />

          <label for="lname">Last Name</label>

          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
            style="width: 80%; height: 2rem"
          />

          <label for="subject">Subject</label>

          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="width: 80%; height: 4rem"
          ></textarea>
        </form>
      </div>
      <button class="button-10" role="button">Send</button>

      <div class="icons">
        <a href="https://www.instagram.com/blcklmb96/" target="_blank"
          ><i class="fa-brands fa-instagram fa-2xl" style="color: #af12a2;"></i></a>
        <a href="https://www.facebook.com/lukas.lamberz" target="_blank"
          ><i class="fa-brands fa-facebook fa-2xl" style="color: #005eff;"></i></a>
        <a href="https://www.linkedin.com/in/lukas-oliver-lamberz-206b30262/" target="_blank"
          ><i class="fa-brands fa-linkedin fa-2xl" style="color: #0f4cb7;"></i></a>
        <a href="https://github.com/Lamboserker" target="_blank"
          ><i class="fa-brands fa-github fa-2xl" style="color: #000000;"></i></a>
      </div>
    </div>

    <!--Scripts-->

    


  </body>
</html>
